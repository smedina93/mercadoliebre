<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/register.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images\logo-mercado-liebre.svg" alt="">
    </header>
    <form action="" method="POST">
     <main class="register">
    <div class="datos-registro"><label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
    </div>
    <div class="datos-registro"><label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
    </div> 
    <div class="datos-registro"> <label for="usuario">Nombre de usuario:</label>
    <input type="text" name="usuario" id="usuario">
     </div>    
     <div class="datos-registro"><label for="fechadenacimiento">Fecha de nacimiento:</label>
    <input type="date" name="fechadenacimiento" id="fechadenacimiento">
    </div> 
    <div class="datos-registro"><label for="domicilio">Domicilio:</label>
    <input type="text" name="domicilio" id="domicilio">
    </div>    
    <div class="datos-registro"><label for="perfil">Perfil de usuario:</label>
    <select name="perfil">
    <option>seleccionar</option>
    <option value="compra">Compra</option>
     <option value="venta">Venta</option>
    </select>
     </div>
     <div class="datos-registro"><label for="intereses">Categorias de interes:</label>
        <select name="intereses">
        <option>seleccionar</option>
        <option value="electro">Electro</option>
        <option value="moda">Moda</option>
        <option value="jugueteria">Jugueteria</option>
        <option value="vida sana">Vida sana</option>
    </div>
    <div class="datos-registro">
    <label for="foto">Selecciona una foto de perfil:</label>
    <input type="file" name="foto" accept=".jpg">
    </div>
    <div class="datos-registro"><label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
    </div>
    <div class="datos-registro"> <label for="password">Confirmar contraseña:</label>
        <input type="password" name="password" id="password">
    </div>
    <button type="submit" name="enviar">Enviar</button>
    <button type="reset" name="borrar">Borrar</button>
    </form>
</main>
</body>
</html>
